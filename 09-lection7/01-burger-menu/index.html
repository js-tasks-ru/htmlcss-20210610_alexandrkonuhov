                <aside class='burger_menu__sidebar'>
                    <h4 class='burger-menu__title'>Components</h4>
                    <nav class='burger-menu__items'>
                        <a class='burger-menu__item' href="#">Modal</a>
                        <a class='burger-menu__item' href="#">Tooltip</a>
                        <a class='burger-menu__item' href="#">Avatar</a>
